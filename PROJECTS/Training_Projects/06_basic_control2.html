<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Basic controls: Task 2</title>
    <link rel="stylesheet" href="06_basic_control2.css">
  </head>

  <body>
    <form action="https://www.amazon.com">
      <fieldset>
        <legend>Who is your favorite pony?</legend>
        <ul>
          <li>
            <input type="radio" name="favorite pony" id="pinkie" checked>
            <label for="pinkie">Pinkie Pie</label>
          </li>
          <li>
            <input type="rad io" name="favorite pony" id="rainbow">
            <label for="rainbow">Rainbow Dash</label>
          </li>
          <li>
            <input type="radio" name="favorite pony" id="twilight">
            <label for="twilight">Twilight Sparkle</label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Hotdog preferences</legend>
        <ul>
          <li>
            <input type="checkbox" name="Hotdog preferences" id="vegan">
            <label for="vegan">Vegan</label>
          </li>
          <li>
            <input type="checkbox" name="Hotdog preferences" id="onions">
            <label for="onions">Onions</label>
          </li>

          <li>
            <input type="text" name="Hotdog preferences" id="preferences" placeholder="Enter your Hotdog preferences">
          </li>
        </ul>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>

</html>
