<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Basic controls: Task 1</title>
   <link rel="stylesheet" href="06_basic_control.css">
  </head>

  <body>
    <form action="https://www.facebook.com">
      <ul>
        <li>
            <label for="User ID">User ID</label><br>
            <input type="text" id="User ID" name="User ID" placeholder="Type your User ID here">
        </li>
        <li>
            <label for="Password">Password</label><br>
            <input type="password" id="Password" name="Password" placeholder="Input your password">
        </li>
        <li>
          <input type="submit" value="Log in">
        </li>
      </ul>
    </form>
  </body>

</html>
