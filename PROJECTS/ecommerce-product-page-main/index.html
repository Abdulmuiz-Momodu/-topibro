<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 17px; text-align: center; background-color: hsl(26, 100%, 55%); height: 5rem; width: 80%; justify-content: center; align-items: center; display: flex;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>

    <header>

      <div class="head">
      
        <img src="images/logo.svg" alt="logo">
      
        <div class="head-text">
      
          <p>Collections</p>
      
          <p>Men</p>
      
          <p>Women</p>
      
          <p>About</p>
      
          <p>Contact</p>
      
        </div>
  
      </div>
  
      <div class="tail">
      
        <img src="images/icon-cart.svg" alt="icon-cart">
  
        <img src="images/image-avatar.png" alt="image-avatar">
      
      </div>
  
    </header>
  
    <main>
  
      <div class="left">
  
        <div class="left-head">
  
          <img src="images/image-product-1.jpg" alt="image-product-1">
  
        </div>
  
        <div class="left-tail">

          <div class="image one"></div>
  
          <div class="image two"></div>
  
          <div class="image three"></div>
  
          <div class="image four"></div>
  
        </div>
  
      </div>
  
      <div class="right">

        <div class="right-text">
          
          <h4>Sneaker Company</h4>
        
          <h1>Fall Limited Edition Sneakers</h1>

        </div>  

        <p>
            These low-profile sneakers are your perfect casual wear companion. Featuring a 
            durable rubber outer sole, they’ll withstand everything the weather can offer.
        </p>
            
        <div class="rate">
          
          <div class="dollar">
        
            <h3>$125.00</h3>
          
            <p>50%</p>
          
          </div>
          
          <p>$250.00</p>

        </div>
      
        <div class="sline">
  
          <div class="sign">
        
            <img src="images/icon-minus.svg" alt="icon-minus">
        
            0
        
            <img src="images/icon-plus.svg" alt="icon-plus">
        
          </div>
  
          <div class="cart">
        
            <img src="images/icon-cart.svg" alt="icon-cart">
        
            Add to cart
        
          </div>
  
        </div>
        
      </div>
    
    </main>
  
  </section>
  
</body>
</html>
